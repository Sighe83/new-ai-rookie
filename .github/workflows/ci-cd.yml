name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  # Test the Next.js application
  app-test:
    name: Test Application
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linting
        run: npm run lint

      - name: Run build
        env:
          NEXT_PUBLIC_SUPABASE_URL: https://nowzrnuxrfsbmkszlves.supabase.co
          NEXT_PUBLIC_SUPABASE_ANON_KEY: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5vd3pybnV4cmZzYm1rc3psdmVzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ5NDI2MjUsImV4cCI6MjA3MDUxODYyNX0.kqutvjLVNUSYqwONdlq5wwUO4SnQFhJhTafVlHQcBTE
          SUPABASE_SERVICE_ROLE_KEY: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5vd3pybnV4cmZzYm1rc3psdmVzIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTc1NDk0MjYyNSwiZXhwIjoyMDcwNTE4NjI1fQ.KJA8pFy_inrKaxEQPPuN9CSy5B3JBR_4xdxmJ1yA8ic
        run: npm run build

  # Test database migrations and setup
  database-test:
    name: Test Database
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Validate migration files
        run: |
          echo "Checking migration files..."
          if [ -d "supabase/migrations" ]; then
            for file in supabase/migrations/*.sql; do
              if [ -f "$file" ]; then
                echo "âœ“ Found migration: $(basename $file)"
              fi
            done
            echo "All migration files validated"
          else
            echo "Warning: No migrations directory found"
            exit 1
          fi

  # Deploy to staging environment
  deploy-staging:
    name: Deploy to Staging
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push'
    needs: [app-test, database-test]
    runs-on: ubuntu-latest
    environment: staging
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Deploy database migrations to staging
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_DB_PASSWORD: ${{ secrets.STAGING_DB_PASSWORD }}
        run: |
          supabase link --project-ref ogohsocipjwhohoiiilk --password $SUPABASE_DB_PASSWORD
          supabase db push --password $SUPABASE_DB_PASSWORD

      - name: Deploy application to staging
        run: |
          echo "Deploy your Next.js app to staging here"
          echo "This could be Vercel, Railway, or your preferred platform"

  # Deploy to production environment  
  deploy-production:
    name: Deploy to Production
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    needs: [app-test, database-test]
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Deploy database migrations to production
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_DB_PASSWORD: ${{ secrets.PRODUCTION_DB_PASSWORD }}
        run: |
          supabase link --project-ref nowzrnuxrfsbmkszlves --password $SUPABASE_DB_PASSWORD
          supabase db push --password $SUPABASE_DB_PASSWORD

      - name: Deploy application to production
        run: |
          echo "Deploy your Next.js app to production here"
          echo "This could be Vercel, Railway, or your preferred platform"

  # Create preview branch for pull requests
  create-preview-branch:
    name: Create Preview Branch
    if: github.event_name == 'pull_request'
    needs: [app-test, database-test]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Create preview branch
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
        run: |
          BRANCH_NAME="${{ github.head_ref }}"
          echo "Creating preview branch: $BRANCH_NAME"
          
          # Check if branch already exists, create if not
          if ! supabase branches list --project-ref ogohsocipjwhohoiiilk | grep -q "$BRANCH_NAME"; then
            supabase branches create $BRANCH_NAME --project-ref ogohsocipjwhohoiiilk
          fi
          
          # Get branch details for PR comment
          echo "Preview branch created: $BRANCH_NAME"